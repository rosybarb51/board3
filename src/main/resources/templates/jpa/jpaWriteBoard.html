<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>JPA를 활용한 게시판 글 쓰기 페이지</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<header class="container">
		<div class="jumbotron">
			<h1>JPA를 활용한 게시판 글 쓰기 페이지</h1>
		</div>
	</header>
	
	<main class="contianer">
		<section class="row">
			<article class="col-sm-8 mx-auto">
																<!-- 파일업로드를 위한 추가 작성 -->
				<form id="frm" action="/jpa/board/write" method="POST" enctype="multipart/form-data">
					<div class="form-group">
						<label for="title">제목 :</label>
						<input type="text" class="form-control" id="title" name="title" placeholder="제목을 입력해주세요">
					</div>
					<div class="form-group">
						<label for="createdId">작성자 :</label>
						<input type="text" class="form-control" id="createdId" name="createdId" placeholder="사용자 ID를 입력해주세요">
					</div>
					<div class="form-group">
						<label for="contents">내용 :</label>
						<textarea class="form-control" id="contents" name="contents" placeholder="내용을 입력해주세요"></textarea>
					</div>
					
					<!-- 파일 업로드를 위한 추가 작성 -->
					<div class="from-group">
						<label for="files">첨부파일 :</label>
						<input type="file" id="files" name="files" class="form-control-file border" multiple="multiple">
					</div>
					
					<div class="d-flex justify-content-end">
						<button type="submit" class="btn btn-primary">확인</button>
						<button type="reset" class="btn btn-secondary" id="btnCancel">취소</button>
					</div>
				</form>
			</article>
		</section>
	</main>
</body>
</html>
