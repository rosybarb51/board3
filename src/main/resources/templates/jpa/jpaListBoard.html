<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>jpa를 사용한 게시판</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">

<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.js" th:src="@{/js/popper.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
	<header class="container">
		<div class="jumbotron">
			<h1>JPA를 사용한 게시판</h1>
		</div>
	</header>
	
	<main class="container">
		<section class="row">
			<article class="col-sm-8 mx-auto">
				<table class="table table-hover table-striped">
					<thead>
						<tr>
							<th>글번호</th>
							<th>제목</th>
							<th>조회수</th>
							<th>작성일</th>
						</tr>
					</thead>
					<tbody>
						<tr th:if="${#lists.size(jpaList)} > 0" th:each="list : ${jpaList}">
							<!-- list.뒤의 것은 boardEntity 안에 있는 그대로 적어주면 된다. -->
							<td th:text="${list.boardIdx}">글번호</td>
							<td>
								<a href="/jpa/board/" th:attrappend="href=${list.boardIdx}" th:text="${list.title}">제목</a>
							</td>
							<td th:text="${list.hitCnt}">조회수</td>
							<td th:text="${list.createdDatetime}">작성일</td>
						</tr>
						<tr th:unless="${#lists.size(jpaList)} > 0">
							<td colspan="4">조회된 결과가 없습니다.</td>
						</tr>
					</tbody>
				</table>
				<div class="d-flex justify-content-end">
					<a href="/jpa/board/write" class="btn btn-primary">글쓰기</a>
				</div>
			</article>
		</section>
	</main>
</body>
</html>
